
<div class="p-1 message-container window-size-{{ windowSize }}" ngx-auto-scroll lock-y-offset="30">
  <div class="message font-size-{{ fontSize }}" *ngFor="let message of clientGameState.logMessages">
    <strong *ngIf="message.name">{{ message.name }}: </strong>{{ message.message }}
  </div>
</div>
